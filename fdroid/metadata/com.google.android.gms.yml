Summary: Re-Implementation of Play Services
Description: |-
    microG GmsCore is a FLOSS (Free/Libre Open Source Software) framework
    to allow applications designed for Google Play Services to run on systems,
    where Play Services is not available.

    As the original Play Services, microG GmsCore allows you to
    contact certain Google services. These services are not open-source.

